<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="lang-toggle">
        <button onclick="toggleLanguage()" id="langBtn">العربية</button>
      </div>

      <h1 id="title">Age Calculator</h1>
      <p class="subtext" id="subtext">Enter your birthdate to calculate your age accurately</p>

      <input type="date" id="birthdate" />
      <button onclick="calculateAge()" id="calcBtn">Calculate Age</button>

      <div id="result" class="result-box hidden"></div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
